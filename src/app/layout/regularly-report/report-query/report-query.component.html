
  <div class="row">
    <div class="col col-md-8">
        <mat-accordion>
          <mat-expansion-panel [expanded]="isKeepExpended === 1">
            <mat-expansion-panel-header>
              <mat-panel-title>
                  搜尋
              </mat-panel-title>
            </mat-expansion-panel-header>
              <div class="row">
                <div class="col col-md-12">
                  <mat-form-field *ngIf="isSuperUser">
                      <mat-select placeholder="Customer" [(ngModel)]="customer" name="customer" (selectionChange)=onCustomerChange($event)>
                          <mat-option *ngFor="let customer of customerResponse.data" [value]="customer">
                              {{customer.company_name}}({{customer.customer_code}})
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col col-md-12">
                  <mat-form-field class="stationbox">
                      <mat-select placeholder="場站群組" [(ngModel)]="query.garage_group_id" (selectionChange)=onGarageGroupChanged($event)>
                          <mat-option value="all">全部</mat-option>
                          <mat-option [value]="gp.garage_group_id" *ngFor="let gp of garageGroupResponse.data">
                              {{ gp.garage_group_name }}
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-form-field class="stationbox">
                        <mat-select [(ngModel)]="garage" placeholder="場站">
                            <mat-option [value]="garage" *ngFor="let garage of garageResponse.data">
                                {{ garage.garage_name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-form-field *ngIf="!hiddenCardType" class="stationbox">
                        <mat-select [(ngModel)]="card_type" placeholder="票證種類">
                            <mat-option [value]="c" *ngFor="let c of paid_type">
                                {{ c.viewValue }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="row">
                        <div class="col col-md-12">
                        <mat-form-field class="datebox">
                            <input matInput [matDatepicker]="pickerStart" [(ngModel)]="this.query.query_date" placeholder="查詢日期">
                            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                            <mat-datepicker #pickerStart></mat-datepicker>
                        </mat-form-field>
                        </div>
                    </div>
                  </div>
              </div>
              <br/>
              <div class="row">

              </div>

          </mat-expansion-panel>
        </mat-accordion>


        <div class="row" style="margin-top:5px;">
            <!-- <div class="col col-md-7">
                <div *ngIf="page_query_has_error" class="alert alert-danger" role="alert">
                    {{page_query_error_message}}
                </div>
            </div> -->
            <div class="col col-md-5">
                <div class="button-row">
                    <button mat-raised-button color="primary" (click)="search()">搜尋</button>
                    <button mat-raised-button color="warn" (click)="clearTableFilter()">清除搜尋條件</button>
                </div>
            </div>
        </div>
  </div>

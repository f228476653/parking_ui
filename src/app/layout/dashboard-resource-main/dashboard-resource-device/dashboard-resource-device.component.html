<div class="row">

    <div class="col col-sm-6">

        <p>PV Status</p>
        <div class="row" *ngFor="let x of countObservables">


            <div class="col col-sm-1">
                PV{{x+1}}
            </div>
            <div class="col col-sm-1">
                <i *ngIf="x != red_lightball" class="material-icons green-lightball">brightness_1</i>
                <i *ngIf="x === red_lightball" class="material-icons red-lightball">brightness_1</i>
            </div>
            <div class="col col-sm-10"></div>
        </div>

    </div>
    <div class="col col-sm-6">
        <div class="row">
            <div class="col col-sm-6">
                <p> PMS connection</p>
            </div>
            <div class="col col-sm-6">
                <i class="material-icons green-lightball">brightness_1</i>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-6">
                <p> CPS connection</p>
            </div>
            <div class="col col-sm-6">
                <i class="material-icons green-lightball">brightness_1</i>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm-6">
                <p> Card Reader</p>
            </div>
            <div class="col col-sm-6">
                <i class="material-icons green-lightball">brightness_1</i>
            </div>
        </div>
    </div>
</div>

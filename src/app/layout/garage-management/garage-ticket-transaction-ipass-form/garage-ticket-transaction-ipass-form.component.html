<div class="panel panel-default">
    <h6>一卡通</h6>
    <div class="col" [formGroup]="garageForm">
        <div class="row title">
            <div class="col col-sm-4">
                <mat-form-field class="row">
                    <input [(ngModel)]="garageTicketTransactionIPass.ipass_garage_code_decimal" matInput i18n-placeholder="@@ipass_garage_code_decimal"
                    formControlName="ipass_garage_code_decimal" placeholder="一卡通場站代碼(Dec)" [readonly]="readOnly">
                </mat-form-field>
                <div class="row">
                    <div *ngIf="ipass_garage_code_decimal.invalid && ipass_garage_code_decimal.dirty" class="alert alert-danger fill">
                        <div *ngIf="ipass_garage_code_decimal.errors.required" >必填欄位</div>
                        <div *ngIf="ipass_garage_code_decimal.errors.pattern" >只能輸入數字，且最多為5個字元長度</div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-4">
                <mat-form-field class="row">
                    <input [(ngModel)]="garageTicketTransactionIPass.ipass_garage_code_hexadecmial" matInput i18n-placeholder="@@ipass_garage_code_hexadecmial"
                    formControlName="ipass_garage_code_hexadecmial" placeholder="一卡通場站代碼(Hex)" [readonly]="readOnly">
                </mat-form-field>
                <div class="row">
                    <div *ngIf="ipass_garage_code_hexadecmial.invalid && ipass_garage_code_hexadecmial.dirty" class="alert alert-danger fill">
                        <div *ngIf="ipass_garage_code_hexadecmial.errors.required" >必填欄位</div>
                        <div *ngIf="ipass_garage_code_hexadecmial.errors.pattern" >只能輸入大寫英文或數字，</div>
                        <div *ngIf="ipass_garage_code_hexadecmial.errors.pattern" >且必須為4個字元長度</div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-4">
                <label i18n="@@status">一卡通啟用狀態 &nbsp;</label>
                <mat-radio-group [(ngModel)]="garageTicketTransactionIPass.status" 
                    formControlName="status" class="row">
                    <mat-radio-button [value]="0">停用</mat-radio-button>
                    <mat-radio-button [value]="1">啟用</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </div>
    <hr>
</div>

<div class="row">
    <div class="col col-sm-4">
        <mat-form-field>
            <input [(ngModel)]="data.entry_gate_sn" (keyup)="getEntryGateSnExistOrNot()" matInput i18n-placeholder placeholder="Entry Gate SN" required #entrygate="ngModel">
        </mat-form-field>
        <br />
        <label i18n="@@direction">Direction: </label>
        <br />
        <mat-radio-group [(ngModel)]="data.direction">
            <mat-radio-button value="1" i18n="@@in">In</mat-radio-button>
            <mat-radio-button value="2" i18n="@@out">Out</mat-radio-button>
            <mat-radio-button value="3" i18n="@@both">Both</mat-radio-button>
        </mat-radio-group>
        <br />
        <br />
        <mat-checkbox [(ngModel)]="data.has_e_envoicing">E-Envoicing</mat-checkbox>

    </div>
    <div class="col col-sm-4">

        <mat-form-field>
            <mat-select placeholder="Garage" [(ngModel)]="data.garage_id" name="garage" disableRipple>
                <mat-option *ngFor="let garage of garageResponse.data" [value]="garage.garage_id">
                    {{garage.garage_name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <textarea [(ngModel)]="data.description" matInput i18n-placeholder="@@description" placeholder="Description"></textarea>
        </mat-form-field>
    </div>
    <div class="col col-sm-4">
    </div>
</div>
<hr>

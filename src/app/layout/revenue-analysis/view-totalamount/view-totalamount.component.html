
<div>
  <h4>營收平均值</h4>

  <mat-table #table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- name Column -->
      <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- total-amount Column -->
      <ng-container matColumnDef="total_amount">
          <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.total_amount}} </mat-cell>
      </ng-container>

      <!-- mounth average Column -->
      <ng-container matColumnDef="month_average">
          <mat-header-cell *matHeaderCellDef> 場站平均 </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.month_average}} </mat-cell>
      </ng-container>

      <!-- day_average Column -->
      <ng-container matColumnDef="day_average">
          <mat-header-cell *matHeaderCellDef> 車位平均 </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.day_average}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
